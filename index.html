<!DOCTYPE html>
<html>
<head>
  <title>Промежуток времени</title>
  <script>
// задаем функцию openWindow1 
   function openWindow1() {
  window.open("", "", "width=200,height=200,toolbar=no,menubar=no,status=yes,location=no,resizable=yes,scrollbars=yes");
}
function openWindow2() {
  window.open("", "", "width=400,height=400,toolbar=yes,menubar=yes,status=yes,location=no,resizable=yes,scrollbars=no");
}

  </script>
</head>
<body>
  <button onclick="openWindow1()">Открыть окно 1</button>
  <button onclick="openWindow2()">Открыть окно 2</button>
  
  
</body>
</html>
